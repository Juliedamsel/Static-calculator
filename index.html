<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Calc Body -->

<div class="calcBody">
   
   <!-- Display screen -->
    <div id="input-display" class="calcScreen">
        <input type="text" id="display" disabled>
    </div>

  <!-- Calc Buttons -->
    <div class="calcBtnRow">

            <div class ="initial">
               <button onclick="clearDisplay()" id="ac">AC</button> 
               <button onclick="appendToDisplay('+')" class="unique">+</button> 
               <button onclick="appendToDisplay('%')" class="unique">%</button>
               <button onclick="appendToDisplay('/')" class="unique">/</button>

            </div>


            <div class="initial" >
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="unique">*</button>
            </div>


            <div class ="initial">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="unique">-</button>
            </div>

            
            <div class ="initial">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('.')" class="unique">.</button>
            </div>
            
            
            <div class ="initial">
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('00')">00</button>
                <button onclick="deleteLastDigit()" class="unique">Del</button>
                <button onclick="calculateResult()" class="unique">=</button>
            </div>




    </div>
</div>



<script src="index.js"></script>
</body>
</html>
