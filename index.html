<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- Calc Body -->

<div class="calcBody">

<!-- Display screen -->
    <div class="calcScreen">
        <div id="calcOperation">1234 + 567 + </div>
        <div id="calcTyped">890</div>
    </div>

<!-- Calc Buttons -->
    <div class="calcBtnRow">

            <div class ="initial">
               <button id="ac">AC</button> 
               <button class="unique">+/-</button> 
               <button class="unique">%</button>
               <button class="unique">/</button>

            </div>


            <div class="initial" >
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="unique">X</button>
            </div>


            <div class ="initial">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="unique">-</button>
            </div>

            
            <div class ="initial">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="unique">&#247;</button>
            </div>
            
            
            <div class ="initial">
                <button>0</button>
                <button>.</button>
                <button class="unique">Del</button>
                <button class="unique">=</button>
            </div>




    </div>
</div>
</body>
</html>
